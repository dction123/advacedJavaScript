<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
	function Dog(name,age){
		this.name = name;
		this.age = age;
		this.shout = function(){
			alert("我是"+this.name+",今年"+this.age+"岁了");
		};
		this.action = function(){
			alert("吃饭");
		}
	}
	
	var jack = new Dog("jack", 100);
	alert(jack.name);
	alert(jack.age);
	jack.shout();
	jack.action();
	
</script>
</body>
</html>
